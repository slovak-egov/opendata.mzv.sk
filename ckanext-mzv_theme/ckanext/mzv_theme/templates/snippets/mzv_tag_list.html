{#
  Render a list of tags linking to the dataset search page

  tags - list of tag dicts

  Example:

    {% snippet 'snippets/tag_list.html', tags=tags, _class='tag-list well' %}

#}
{% set _class = _class or 'tag-list' %}
<ul class="{{ _class }} tw-space-x-3">
    {% for tag in tags %}
        <li class="tw-inline-flex">
            <div
            class="tw-inline-flex tw-items-baseline tw-px-2.5 tw-py-0.5 tw-rounded-full tw-text-sm tw-font-medium
            tw-bg-blue-100 md:tw-mt-2 lg:tw-mt-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="-tw-ml-1 tw-mr-0.5 tw-flex-shrink-0
                tw-self-center tw-h-5 tw-w-5 tw-text-idsk-light-blue" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M17.707 9.293a1 1 0 010 1.414l-7 7a1 1 0 01-1.414 0l-7-7A.997.997 0 012 10V5a3 3 0 013-3h5c.256 0 .512.098.707.293l7 7zM5 6a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                </svg>
                <a class="tw-text-idsk-blue govuk-link--no-underline govuk-link--no-visited-state" href="{% url_for 'dataset.search', tags=tag.name %}">{{ h.truncate(tag.display_name, 22) }}</a>
            </div>
        </li>
    {% endfor %}
</ul>
